        </tr>

            <td><label for ="pwd">密码：</label></td>

         </tr>

            <td><input class ="content" type="text" id="ascode" placeholder="请输入验证码">

         </tr>
         <tr>
            <td></td>
            <td><input  type="checkbox" id="right" >阅读并接受<a href ="#">《用户协议》</a>和<a href ="#">《隐私权保护声明》</a>
         </tr>

             <td></td>

         </tr>
    </table>
